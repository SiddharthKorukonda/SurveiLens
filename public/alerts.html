<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SurveiLens Alerts</title>
  <link rel="stylesheet" href="./assets/styles.css" />
</head>
<body>
  <header>
    <div class="title">
      <strong>ðŸš¨ SurveiLens</strong>
      <span class="pill">Alerts</span>
    </div>
    <nav class="nav-links">
      <a href="./index.html">Home</a>
      <a href="./control.html">Control</a>
      <a href="./alerts.html">Alerts</a>
    </nav>
  </header>

  <main>
    <div class="page">
      <section class="card" style="display:flex;flex-direction:column;gap:1.25rem;">
        <div class="hero">
          <p class="pill">Situational Awareness</p>
          <h1>Live alert intelligence at a glance.</h1>
          <p class="tagline">Track high-risk events in real time, filter by severity or keywords, and never miss a critical detection.</p>
        </div>

        <div class="panel">
          <div class="filters">
            <label>
              Time window
              <select id="alerts-time">
                <option value="5">Last 5 min</option>
                <option value="60">Last 1 hour</option>
                <option value="1440" selected>Last 24 hours</option>
                <option value="0">All time</option>
              </select>
            </label>
            <label>
              Severity
              <select id="alerts-severity">
                <option value="all">All</option>
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
            </label>
            <label style="flex:1;min-width:200px;">
              Search labels
              <input id="alerts-search" type="text" placeholder="knife, gun..." />
            </label>
          </div>
        </div>

        <div id="alerts-empty" class="empty-state">Loading alertsâ€¦</div>
        <div id="alerts-table" class="table-wrapper"></div>
      </section>
    </div>
  </main>

  <script type="module" src="./js/alerts-page.js"></script>
</body>
</html>
